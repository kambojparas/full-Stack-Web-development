<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <input type="text" id="display" class="w-full mb-4 p-2 text-right text-2xl border rounded" readonly>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator">+</button>
            <button class="btn col-span-2" id="clear">Clear</button>
            <button class="btn col-span-2" id="backspace">Backspace</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.btn');
        const equalsBtn = document.getElementById('equals');
        const clearBtn = document.getElementById('clear');
        const backspaceBtn = document.getElementById('backspace');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id !== 'equals' && button.id !== 'clear' && button.id !== 'backspace') {
                    display.value += button.textContent;
                }
            });
        });

        equalsBtn.addEventListener('click', () => {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        });

        clearBtn.addEventListener('click', () => {
            display.value = '';
        });

        backspaceBtn.addEventListener('click', () => {
            display.value = display.value.slice(0, -1);
        });

        // Add Tailwind classes dynamically
        buttons.forEach(button => {
            button.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800', 'font-bold', 'py-2', 'px-4', 'rounded');
        });

        document.querySelectorAll('.operator').forEach(op => {
            op.classList.add('bg-orange-500', 'hover:bg-orange-600', 'text-white');
        });

        equalsBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'text-white');
        clearBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'text-white');
        backspaceBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600', 'text-white');
    </script>
</body>
</html>
