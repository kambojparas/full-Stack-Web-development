<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>
    <div class="container">
   <form  action=""   name="f1" id="form_1">

        <table>
            <tr>
                <th>Enter the Username</th>
                <td>
                    <input type="text" id="t1">
                </td>
            </tr>
    
            <tr>
                <th>Enter the password</th>

                    <input type="text" id="t2">
                </td>
            </tr>


            <tr>

        <script>
                function btn1() {
                    document.getElementById('al').innerHTML="";
                   let user=document.getElementById("t1").value;
                   let pass=document.getElementById("t2").value;
                   let con=document.getElementById("t3").value;
                        
                if (user =="" && pass =="" && con ==""){
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter Username, password, and select country⚠️⚠️';
                }
                else if (user =="" && pass=="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter Username, password⚠️⚠️';
                }
                else if (pass =="" && con=="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter password, and  select country⚠️⚠️';
                  } 
                else if (user =="" && con =="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter Username, and select country⚠️⚠️';
                  } 
                else if (user =="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter Username⚠️⚠️';  
                  }
                else if (pass =="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter password⚠️⚠️';
                  }
                else if (con =="") {
                    document.getElementById('al').innerHTML='⚠️⚠️Please Enter select country⚠️⚠️';
                  }
                  
                }
            </script>
</body>
