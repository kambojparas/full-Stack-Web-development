<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dt = new Date();
        document.write(
            `${dt.getDate()}- ${ dt.getMonth() +1}-${dt.getFullYear()}<hr>`
        );

        document.write(
            `${dt.getHours()}: ${dt.getMinutes()}: ${dt.getSeconds()}`
        );
    </script>
</body>
</html>
