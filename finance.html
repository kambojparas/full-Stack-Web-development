<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">FinancePro</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-blue-300">Dashboard</a></li>
        <li><a href="#" class="hover:text-blue-300">Investments</a></li>
        <li><a href="#" class="hover:text-blue-300">Calculator</a></li>
        <li><a href="#" class="hover:text-blue-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700">Total Assets</h2>
        <p class="mt-4 text-3xl font-bold text-gray-900">$50,000</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700">Liabilities</h2>
        <p class="mt-4 text-3xl font-bold text-gray-900">$15,000</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700">Net Worth</h2>
        <p class="mt-4 text-3xl font-bold text-gray-900">$35,000</p>
      </div>
    </div>
  </section>

  <!-- Finance Calculator Section -->
  <section class="container mx-auto mt-12">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-gray-700">Finance Calculator</h2>
      <div class="mt-6">
        <label for="amount" class="block text-sm font-medium text-gray-700">Investment Amount</label>
        <input id="amount" type="number" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter amount">

        <label for="rate" class="block text-sm font-medium text-gray-700 mt-4">Interest Rate (%)</label>
        <input id="rate" type="number" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter rate">

        <label for="years" class="block text-sm font-medium text-gray-700 mt-4">Years</label>
        <input id="years" type="number" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter years">

        <button id="calculate" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500">Calculate</button>

        <p class="mt-4 text-lg font-bold" id="result">Future Value: $0</p>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const years = parseFloat(document.getElementById('years').value);

      const futureValue = amount * Math.pow((1 + rate), years);
      document.getElementById('result').innerText = `Future Value: $${futureValue.toFixed(2)}`;
    });
  </script>

</body>
</html>
