<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #slide{
        width: 1000px;
        height: 300px;
        margin: auto;
        border: 1px solid red;
       }
    </style>

    <script>
        var img1 = new Image();
        img1.src = '1.jpeg';
        var img2 = new Image();
        img2.src = '2.jpeg';
        var img3 = new Image();
        img3.src = '3.jpeg';
    </script>
</head>

<body>
    <div id="slide">
       <img  name="slide" src="1.jpeg" width="1000px" height="300px" alt="">
       <script>
        var step =1;

        function slideit() {
            if (!document.images) return;
            document.images.slide.src = eval("img"+ step + ".src");
            if (step< 3) step++;
            else step =1;
            setTimeout("slideit()", 1000);
        }
        slideit();
       </script>
    </div> 
</body>
</html>
