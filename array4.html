<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1" value="hello">
    <p id="t2">paras</p>
    <script>
        let x = document.getElementById('t1').value
        document.write(`${x}`)
        let y = document.getElementById('t2').innerHTML
        document.write(`${y}`)
    </script>
</body>
</html>
