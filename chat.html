<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg">
    <div class="p-4 border-b border-gray-300">
      <h1 class="text-2xl font-semibold">Chatbot</h1>
    </div>
    <div id="chat-window" class="p-4 h-96 overflow-y-scroll">
      <!-- Chat messages will appear here -->
    </div>
    <div class="p-4 border-t border-gray-300 flex">
      <input id="user-input" class="flex-grow p-2 border border-gray-300 rounded-md" type="text" placeholder="Type a message...">
      <button id="send-btn" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md">Send</button>
    </div>
  </div>
</body>
</html>
