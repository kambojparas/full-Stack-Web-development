<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .flex-container{
        display: flex;
        background-color: aqua;
        height: 200px;
        align-content: stretch;
        
    

    }

    .flex-container > div{
       background-color: #f1f1f1;
       padding: 20px;
       margin: 10px;
       font-size: 30px;
       line-height: 70px;
       
    }
   </style> 
       
        
        
    
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="align-self: center">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
