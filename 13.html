<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[12,24,36,48,60]

        function Traverse(arr){
            document.write(`${arr.length}<hr>`)
            let i =0
            let loc =0
            max = arr[i]
            document.write(`${max}<hr>`)
            for(let i=1; i<arr.length;i++)
        {
            if(arr[i]>max){
                max = arr[i]
                loc = i
            }
        }
        document.write(`the maximum value is ${max} at location ${loc}<hr>`)
        }
        Traverse(x)
    </script>
</body>
</html>
